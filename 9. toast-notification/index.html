<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>


  <script>
    let toastBox = document.getElementById('toastBox');
    let successMsg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="green"> <path d="M20.285 6.709l-11.285 11.292-5.285-5.292 1.415-1.416 3.87 3.877 9.87-9.877z"/></svg> Successfully Submitted`;
    let errorMsg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="red"> <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 17c-.553 0-1 .447-1 1s.447 1 1 1 1-.447 1-1-.447-1-1-1zm1-10h-2v8h2v-8z"/></svg> Please fix the error!`;
    let invalidMsg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="orange"> <path d="M1 21h22l-11-19-11 19zM12 
    16c-.552 0-1 .447-1 1s.448 1 1 1 1-.447 1-1-.448-1-1-1zm1-8h-2v6h2v-6z"/></svg> Invalid input, check again`;

    function showToast(msg){
      let toast = document.createElement('div');
      toast.classList.add('toast');
      toast.innerHTML = msg;
      toastBox.appendChild(toast);

      if(msg.includes('error')){
        toast.classList.add('error');
      }else if(msg.includes('Invalid')){
        toast.classList.add('invalid');
      }

      setTimeout(()=>{
        toast.remove();
      },6000)
    }
  </script>
</body>
</html>
