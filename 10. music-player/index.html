<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>
        </div>
        <div class="circle">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l16 0" /><path d="M4 12l16 0" /><path d="M4 18l16 0" /></svg>
        </div>
      </nav>

      <img src="media/468-thumbnail.png" class="song-img">
      <h1>Despacito</h1>
      <p>Luis Fonsi Ft. Puerto Rican</p>
      
      <audio id="song">
        <source src="media/Go! - NEFFEX.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div>
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-player-skip-back"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.496 4.136l-12 7a1 1 0 0 0 0 1.728l12 7a1 1 0 0 0 1.504 -.864v-14a1 1 0 0 0 -1.504 -.864z" /><path d="M4 4a1 1 0 0 1 .993 .883l.007 .117v14a1 1 0 0 1 -1.993 .117l-.007 -.117v-14a1 1 0 0 1 1 -1z" /></svg>
        </div>
        <div id="playPauseBtn">
          <!-- Start with Play icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
              viewBox="0 0 24 24" fill="currentColor" id="ctrlIcon">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z"/>
          </svg>
        </div>
        <div>
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-player-skip-forward"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5v14a1 1 0 0 0 1.504 .864l12 -7a1 1 0 0 0 0 -1.728l-12 -7a1 1 0 0 0 -1.504 .864z" /><path d="M20 4a1 1 0 0 1 .993 .883l.007 .117v14a1 1 0 0 1 -1.993 .117l-.007 -.117v-14a1 1 0 0 1 1 -1z" /></svg>
        </div>
      </div>

    </div>
  </div>

 <script>
  let progress = document.getElementById('progress');
let song = document.getElementById('song');
let playPauseBtn = document.getElementById('playPauseBtn');
let ctrlIcon = document.getElementById('ctrlIcon');

song.onloadedmetadata = function () {
  progress.max = song.duration;
  progress.value = song.currentTime;
};

function playPause() {
  if (song.paused) {
    song.play();
    // Change to Pause icon
    playPauseBtn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="currentColor" id="ctrlIcon">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M6 4h4v16h-4z" />
        <path d="M14 4h4v16h-4z" />
      </svg>`;
  } else {
    song.pause();
    // Change to Play icon
    playPauseBtn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="currentColor" id="ctrlIcon">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z"/>
      </svg>`;
  }
}

playPauseBtn.addEventListener("click", playPause);

if (song.play()) {
  setInterval(() => {
    progress.value = song.currentTime;
  }, 500);
}

progress.onchange = function () {
  song.currentTime = progress.value;
  song.play();
  // Change to Pause icon
  playPauseBtn.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
         viewBox="0 0 24 24" fill="currentColor" id="ctrlIcon">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M6 4h4v16h-4z" />
      <path d="M14 4h4v16h-4z" />
    </svg>`;
};
 </script>
</body>
</html>
